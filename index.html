<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/723d1c5ef7.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Mulish&family=Open+Sans:wght@300;400&display=swap"
    rel="stylesheet">
  <title>Pet Showoff</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- LANDING PAGE -->
  <div class="background">


    <div class="title-image">
      <img src="/img/title.png">
    </div>
    <div class="container">
      <div class="forms">
        <!-- LOGIN -->
        <div class="form login">
          <span class="title">Login
            <i class="fa-solid fa-paw"></i>
          </span>
          <form action="#">
            <div class="input-field ">
              <input id="email" type="email" placeholder="Enter Your Email" required>
              <i class="fa-regular fa-envelope"></i>
            </div>
            <p></p>
            <div class="input-field">
              <input autocomplete="new-password" id="password" type="password" class="password "
                placeholder="Enter Your Password" required>
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-regular fa-eye-slash showHidePw"></i>
            </div>
            <p></p>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck1">
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input id="login" type="button" value="Login Now">
            </div>
            <p></p>
            <div class="alert">
              <p></p>
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a member?</span>
            <a href="#" class="text signup-link">Sign up now</a>
          </div>
        </div>
        <!-- REGISTRATION FORM -->
        <div class="form signup">
          <span class="title">Registration
            <i class="fa-solid fa-paw"></i>
          </span>
          <form action="#">
            <div class="input-field">
              <input id="RName" type="text" placeholder="Enter Your Name" required>
              <i class="fa-regular fa-user"></i>
            </div>
            <p></p>
            <div class="input-field">
              <input id="REmail" type="email" placeholder="Enter Your Email" required>
              <i class="fa-regular fa-envelope"></i>
            </div>
            <p></p>
            <div class="input-field">
              <input id="password1" type="password" class="password" placeholder="Create a password" required>
              <i class="fa-solid fa-lock icon"></i>
            </div>
            <p></p>
            <div class="input-field">
              <input id="password2" type="password" class="password" placeholder="Confirm your password" required>
              <i class="fa-solid fa-lock icon"></i>
              <i class="fa-regular fa-eye-slash showHidePw"></i>
            </div>
            <p></p>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck2">
                <label for="signCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input id="reg" type="button" value="Register">
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Already a member?</span>
            <a href="#" class="text login-link">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="module" src="firebase.js"></script>
<script src="app.js"></script>

</html>
